sdt.label=Wert für sichere Erkennung
sdt.desc=Wenn der Wert für die Erkennung einer Sprache diesen Wert übersteigt, wird diese Sprache als alleinige Sprache des Dokuments gesetzt. Das Anheben dieses Wertes verringert Fehlerkennungen, reduziert aber gleichzeitig auch die Erkennungrate in Zweifelsfällen.
