runtimeSettings.name=Java Runtime Settings
runtimeSettings.desc=Component to configure the options that should be passed to the java runtime on framework startup.\
\nSee: {0}\
\nChanges will take effect after restart.

## ------------------------------------------------------------
## Translation for service parameters
## ------------------------------------------------------------
jvm.xmx.name=Maximum heap size (xmx)
jvm.xmx.desc=An option to set the maximum size of memory that should be allocated by the Java Virtual Machine. e.g. 128m 

jvm.xms.name=Minimum heap size (xms)
jvm.xms.desc=An option to set the minimum size of memory that should be allocated by the Java Virtual Machine. e.g. 64m

jvm.heapdump.name=Write heap-dumps (xx)
jvm.heapdump.desc=Write a heap-dump file in case the space runs out to be able to determine which component uses too much memory (more precisely a heap-dump is written when an OutOfMemoryError occurs)

jvm.other.name=Other options
jvm.other.desc=Arbitrary options for the JVM which runs Paxle
