runtimeSettings.name=Java Runtime Einstellungen
runtimeSettings.desc=Komponente um die Optionen einzustellen, die der JVM beim Frameworkstart übergeben werden.\
\nSiehe: {0}\
\nÄnderungen werden nach Neustart wirksam.

## ------------------------------------------------------------
## Translation for service parameters
## ------------------------------------------------------------
jvm.xmx.name=Maximale Heap Größe (xmx)
jvm.xmx.desc=Legt die maximal belegte Menge an RAM für die JVM fest, z.b. 256m

jvm.xms.name=Minimale Heap Größe (xms)
jvm.xms.desc=Legt die maximal belegte Menge an RAM für die JVM fest, z.b. 64m

jvm.heapdump.name=Erzeuge heap-dumps (xx)
jvm.heapdump.desc=Schreibe im Fall von RAM-Knappheit einen Heap-Dump, der helfen kann die Komponente zu identifizieren, die zu viel Speicher belegt (technisch: es wird also ein Heap-Dump im Falle eines OutOfMemoryErrors erzeugt)

jvm.other.name=Andere Optionen
jvm.other.desc=Andere Optionen für die JVM, in der Paxle läuft
